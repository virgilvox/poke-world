<div layout="vertical" layout-fill>

  <md-content class="Login-Content">
    <header>
      <top-bar creation-date="main.creationDate" login='{{main.loggedOut}}'></top-bar>
    </header>

    <section class="jumbotron">
      <h1>Poke World</h1>
      <p class="lead">
        Everything Pokemon GO, all in one place!
      </p>
      <p>
        Join and you can find <acme-malarkey extra-values="['Pokemon', 'Tips', 'Cheats', 'Friends', 'Groups']"></acme-malarkey>
      </p>
    </section>

    <section>
      <device-list devices='devices'></device-list>
    </section>
  </md-content>
</div>
